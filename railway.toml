# Railway Configuration для Backend
# Документация: https://docs.railway.app/deploy/config-as-code

[build]
builder = "NIXPACKS"
# Указываем что нужно деплоить backend
watchPatterns = ["backend/**"]

[deploy]
startCommand = "cd backend && npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
